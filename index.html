<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊查詢</title>
    <link rel="stylesheet" href="./styles/all.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="./images/LOGO.svg" alt="">
                </div>
                <div class="text">
                    <p>
                        高雄面積達2,952平方公里，共有38個行政區，各區多元地貌水色，文化資源豐富，展現出令人驕傲及多元包容的城市氣質。
                    </p>
                </div>
            </header>
            <section class="title">
                <div class="introduce">
                    <h2>FIND YOU TOURS</h2>
                    <span class="small">探索您的旅行</span>
                </div>
                <div class="selectBar">
                    <select class="city">
                        <option selected disabled>--請選擇區域--</option>
                    </select>
                </div>
            </section>
            <main class="content">
                <div class="cityname">
                    <h2 class="allArea">全區</h2>
                </div>
                <div class="cards">

                </div>
            </main>
        </div>
        <div class="uparrow">
            <a href="#"><img src="./images/uparrow_dark.png" alt="uparrow"></a>
        </div>
        <footer class="footer">
            <p>此網站僅作練習用途無任何商業行為</p>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
